{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Profile</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">Username: {{ current_user.username }}</div>
        <div class="mb-3">{{ form.email.label }} {{ form.email(class="form-control") }}</div>
        <div class="mb-3">{{ form.submit(class="btn btn-success") }}</div>
    </form>
    <a href="{{ url_for('user_management.logout') }}" class="btn btn-secondary mt-3">Logout</a>
    {% if current_user.is_admin %}
    <a href="{{ url_for('user_management.user_list') }}" class="btn btn-info mt-3">User List</a>
    {% endif %}
</div>
{% endblock %}
